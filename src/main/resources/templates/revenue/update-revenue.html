<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/stylesheets::head">

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/header::header"></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/sidebar::sidebarMenu"></aside>

<main class="main " id="main">

    <div class="pagetitle">
        <h1>Revenue</h1>
    </div>

    <section class="section ">
        <div class="row">
            <div>
                <div class="card ">
                    <div class="card-body">
                        <h5 class="card-title align-center">Elements of Revenue</h5>
                        <form method="POST" th:action="@{'/revenue/update/' + ${revenue.id}}" th:object="${revenue}">

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="companyRevenue">Total revenue</label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           id="companyRevenue"
                                           name="companyRevenue"
                                           placeholder="Enter total revenue"
                                           required
                                           th:classappend="${#fields.hasErrors('companyRevenue') ? 'is-invalid' : ''}"
                                           th:field="*{companyRevenue}"
                                           th:value="${revenue.companyRevenue}"
                                           type="number"
                                    >
                                    <div class="invalid-feedback" style="font-size: 15px"
                                         th:each="error : ${#fields.errors('companyRevenue')}" th:text="${error}">
                                    </div>
                                </div>
                            </diV>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="revenuePurpose">Purpose of this revenue</label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           id="revenuePurpose"
                                           name="revenuePurpose"
                                           placeholder="Revenue purpose"
                                           required
                                           th:classappend="${#fields.hasErrors('revenuePurpose') ? 'is-invalid' : ''}"
                                           th:field="*{revenuePurpose}"
                                           th:value="${revenue.revenuePurpose}"
                                           type="text"
                                    >
                                    <div class="invalid-feedback" style="font-size: 15px"
                                         th:each="error : ${#fields.errors('revenuePurpose')}" th:text="${error}">
                                    </div>
                                </div>
                            </diV>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="revenueGettingDate">Revenue Getting Date</label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           id="revenueGettingDate"
                                           name="revenueGettingDate"
                                           placeholder="Getting Date"
                                           required
                                           th:classappend="${#fields.hasErrors('revenueGettingDate') ? 'is-invalid' : ''}"
                                           th:field="*{revenueGettingDate}"
                                           th:value="${revenue.revenueGettingDate}"
                                           type="date"
                                    >
                                    <div class="invalid-feedback" style="font-size: 15px"
                                         th:each="error : ${#fields.errors('revenueGettingDate')}" th:text="${error}">
                                    </div>
                                </div>
                            </diV>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="revenuePurpose">Revenue from</label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           id="revenueFrom"
                                           name="revenueFrom"
                                           placeholder="Revenue from"
                                           required
                                           th:classappend="${#fields.hasErrors('revenueFrom') ? 'is-invalid' : ''}"
                                           th:field="*{revenueFrom}"
                                           th:value="${revenue.revenueFrom}"
                                           type="text"
                                    >
                                    <div class="invalid-feedback" style="font-size: 15px"
                                         th:each="error : ${#fields.errors('revenueFrom')}" th:text="${error}">
                                    </div>
                                </div>
                            </diV>

                            <div class="row">
                                <div class="col text-center">
                                    <button class="btn btn-primary" type="submit">Save</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer class="main-footer" th:replace="fragments/footer::footer"></footer>

<a class="back-to-top d-flex align-items-center justify-content-center" href="#"><i
        class="bi bi-arrow-up-short"></i></a>

<div th:replace="fragments/scripts :: scripts"></div>

</body>

</html>
