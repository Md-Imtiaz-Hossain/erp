<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/stylesheets::head">

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/header::header"></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/sidebar::sidebarMenu"></aside>

<main class="main " id="main">

    <div class="pagetitle">
        <h1>Cost</h1>
    </div>

    <section class="section ">
        <div class="row">
            <div>
                <div class="card ">
                    <div class="card-body">
                        <h5 class="card-title align-center">Elements of Cost</h5>
                        <form method="POST" th:action="@{'/cost/update/' + ${cost.id}}" th:object="${cost}">

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="companyCost">Total Cost</label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           id="companyCost"
                                           name="companyCost"
                                           placeholder="Enter total revenue"
                                           required
                                           th:classappend="${#fields.hasErrors('companyCost') ? 'is-invalid' : ''}"
                                           th:field="*{companyCost}"
                                           th:value="${cost.companyCost}"
                                           type="number"
                                    >
                                    <div class="invalid-feedback" style="font-size: 15px"
                                         th:each="error : ${#fields.errors('companyCost')}" th:text="${error}">
                                    </div>
                                </div>
                            </diV>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="costPurpose">Purpose of this Cost</label>
                                <div class="col-sm-10">
                                    <select class="form-control"
                                            id="costPurpose"
                                            name="costPurpose"
                                            required
                                            th:classappend="${#fields.hasErrors('costPurpose') ? 'is-invalid' : ''}"
                                            th:field="*{costPurpose}">
                                        <option value="">Select cost purpose</option>
                                        <option value="Employee Salary"
                                                th:selected="${cost.costPurpose == 'Employee Salary'}">Employee Salary
                                        </option>
                                        <option value="Developing"
                                                th:selected="${cost.costPurpose == 'Developing'}">Developing
                                        </option>
                                        <option value="Maintenance"
                                                th:selected="${cost.costPurpose == 'Maintenance'}">Maintenance
                                        </option>
                                        <option value="Deployment"
                                                th:selected="${cost.costPurpose == 'Deployment'}">Deployment
                                        </option>
                                        <option value="Others"
                                                th:selected="${cost.costPurpose == 'Others'}">Others
                                        </option>
                                    </select>
                                    <div class="invalid-feedback" style="font-size: 15px"
                                         th:each="error : ${#fields.errors('costPurpose')}" th:text="${error}">
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="costDate">Cost
                                    Date</label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           id="costDate"
                                           name="costDate"
                                           placeholder="Getting Date"
                                           required
                                           th:classappend="${#fields.hasErrors('costDate') ? 'is-invalid' : ''}"
                                           th:field="*{costDate}"
                                           th:value="${cost.costDate}"
                                           type="date"
                                    >
                                    <div class="invalid-feedback" style="font-size: 15px"
                                         th:each="error : ${#fields.errors('costDate')}" th:text="${error}">
                                    </div>
                                </div>
                            </diV>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="costDetails">Cost
                                    Details</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control"
                                              id="costDetails"
                                              name="costDate"
                                              placeholder="Cost Details"
                                              required
                                              th:classappend="${#fields.hasErrors('costDetails') ? 'is-invalid' : ''}"
                                              th:field="*{costDetails}"
                                              th:value="${cost.costDetails}"
                                              type="text"
                                    ></textarea>
                                    <div class="invalid-feedback" style="font-size: 15px"
                                         th:each="error : ${#fields.errors('costDetails')}" th:text="${error}">
                                    </div>
                                </div>
                            </diV>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="employeeId">Employee Id</label>
                                <div class="col-sm-10">
                                    <select class="form-control"
                                            id="employeeId"
                                            name="employeeId"
                                            th:field="*{employeeId}">
                                        <option value="">Select employeeId</option>
                                        <option value="Others"
                                                th:selected="${cost.costPurpose == 'Others'}">Others
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col text-center">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer class="main-footer" th:replace="fragments/footer::footer"></footer>

<a class="back-to-top d-flex align-items-center justify-content-center" href="#"><i
        class="bi bi-arrow-up-short"></i></a>

<div th:replace="fragments/scripts :: scripts"></div>

</body>

</html>
